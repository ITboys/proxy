<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <h1 th:text="${host}">Hello World</h1>
    <nav class="navbar navbar-inverse">
        <!-- 提供额外的视觉效果，标识一组按钮中的原-始动作 -->
        <button id="loginBtn" type="button" class="btn btn-primary pull-right">登录</button>
        <button id="registerBtn" type="button" class="btn btn-default pull-right">注册</button>
    </nav>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" class="form-control" id="username"
                           placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="text" name="password" class="form-control" id="password"
                           placeholder="密码"/>
                </div>
                <div class="form-group">
                    <label for="valid_code">验证码</label>
                    <input type="text" name="valid_code" class="form-control" id="valid_code"
                           placeholder="验证码"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/account/login.js}"></script>
</body>
</html>
